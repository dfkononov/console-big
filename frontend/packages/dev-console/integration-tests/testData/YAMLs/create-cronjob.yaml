apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: example-cronjob
  namespace: aut-workloads-admin
spec:
  schedule: '@daily'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args:
                - /bin/sh
                - '-c'
                - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
